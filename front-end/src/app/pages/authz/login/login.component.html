<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-6 sm:px-6" style="border-radius:53px">
                <div class="text-center">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
                </div>

                <form [formGroup]="formLogin" (ngSubmit)="login()">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo/Usuario</label>
                    <input id="email1" type="text" formControlName="email" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5"
                           style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                    <p-password id="password1" formControlName="password" placeholder="Password" [toggleMask]="true"
                                strongLabel="Fuerte" weakLabel="Que pobre tu contraseña"          styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Recordar</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                           style="color: var(--primary-color)">¿Olvidaste tú contraseña?</a>
                    </div>
                    <button type="submit" pButton pRipple label="Ingresar" class="w-full p-3 text-xl" [routerLink]="['/']"></button>
                </form>
            </div>
        </div>
    </div>
</div>
