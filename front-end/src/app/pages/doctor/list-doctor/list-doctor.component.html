<div class="card">
    <div class="flex gap-4 justify-content-end mb-4">
        <button pButton pRipple label="Crear" icon="pi pi-plus" class="p-button-outlined p-button-success" (click)="showDialogCreate()"></button>
    </div>
    <app-create-doctor [doctorDialog]="doctorDialog" (doctorDialogChange)="hideDialogCreate($event)" ></app-create-doctor>


    <p-table #dt [value]="doctors" [rows]="10" [paginator]="true" [globalFilterFields]="['dni','name','lastName','email','address','codeSenecyt']"
             [rowHover]="true" dataKey="id">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Doctores</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Buscar..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name" style="min-width:15rem">Nombre<p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="lastName">Apellido<p-sortIcon field="lastName"></p-sortIcon></th>
                <th pSortableColumn="email" style="min-width:10rem">Correo electrónico<p-sortIcon field="email"></p-sortIcon></th>
                <th pSortableColumn="address" style="min-width:10rem">Dirección<p-sortIcon field="address"></p-sortIcon></th>
                <th pSortableColumn="codeSenecyt" style="min-width:10rem">Código Senecyt<p-sortIcon field="codeSenecyt"></p-sortIcon></th>

                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-doctor>
            <tr>
                <td>{{doctor.name}}</td>
                <td>{{doctor.lastName}}</td>
                <td>{{doctor.email}}</td>
                <td>{{doctor.address}}</td>
                <td>{{doctor.codeSenecyt}}</td>

                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
                </td>
            </tr>
        </ng-template>

    </p-table>
</div>
