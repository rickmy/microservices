<div class="card">
    <div class="flex justify-content-end gap-2">
        <p-fileUpload name="myfile" [chooseIcon]="'pi pi-upload'" mode="basic" chooseLabel="Importar"
                      accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                      styleClass="p-button-help" [customUpload]="true"
                      (uploadHandler)="upLoadPatients($event)" [auto]="true"></p-fileUpload>
        <button pButton label="Nuevo Paciente" class="p-button-success" icon="pi pi-plus"
                (click)="dPatientCreate = true"></button>
    </div>

    <p-table #dt [value]="patients" [rows]="10" [paginator]="true" [loading]="loading"
             [globalFilterFields]="['dni','firstName','firstSurname','email']"
             [rowHover]="true" dataKey="id" styleClass="my-4">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h4>Pacientes</h4>

                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target['value'], 'contains')"
                           placeholder="Buscar..."/>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="dni" style="min-width:15rem">Identificación
                    <p-sortIcon field="dni"></p-sortIcon>
                </th>
                <th pSortableColumn="firstName" style="min-width:5rem">Nombre
                    <p-sortIcon field="firstName"></p-sortIcon>
                </th>
                <th pSortableColumn="firstSurname" style="min-width:5rem">Apellido
                    <p-sortIcon field="firstSurname"></p-sortIcon>
                </th>
                <th pSortableColumn="email" style="min-width:10rem">Correo electrónico
                    <p-sortIcon field="email"></p-sortIcon>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-patient>
            <tr>
                <td>{{patient.dni}}</td>
                <td>{{patient.firstName}}</td>
                <td>{{patient.firstSurname}}</td>
                <td>{{patient.email}}</td>
                <td class="flex gap-2">
                    <button pButton pRipple icon="pi pi-pencil" (click)="showDialogUpdatePatient(patient)"
                            class="p-button-rounded p-button-warning"></button>
                    <button pButton pRipple icon="pi pi-trash" (click)="confirm($event,patient.id)"
                            class="p-button-rounded p-button-danger"></button>
                </td>
            </tr>
        </ng-template>

    </p-table>
</div>
<app-create-patient [patientDialog]="dPatientCreate"
                    (patientDialogChange)="hideDialogCreatePatient($event)"></app-create-patient>
<app-update-patient *ngIf="dPatientUpdate" [patientDialog]="dPatientUpdate" [patient]="patientSelected"
                    (patientDialogChange)="hideDialogUpdatePatient($event)"></app-update-patient>
<p-confirmDialog header="Confirmación" position="top" ></p-confirmDialog>
